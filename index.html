<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
</head>



<body>
    <header>
        <h1 class="time" style="text-align:center;"></h1>
        <div id="head"></div>
    </header>
    <main class="container">
        <section id="questions-container" class="hide">
            <!-- For a responsive fixed width -->
            <h2 id="questions">Questions</h2>
            <div id="answers" class="Stylebutton">
                <button class="btn">A1</button>
                <button class="btn">A2</button>
                <button class="btn">A3</button>
                <button class="btn">A4</button>
                <!-- Given classes and Buttons for the answers -->
            </div>
        </section>
        <div class="controls">
            <button id="startQuiz-btn" class="startQuiz-btn btn">Start Quiz</button>
            <button id="nextQuestion-btn" class="nextQuestion-btn btn hide">Next</button>
            <!-- These are the controls -->
        </div>

        <script src="script.js"></script>
</body>

</html>
